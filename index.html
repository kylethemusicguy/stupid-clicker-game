<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clicker Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clicker Game</h1>
  </header>
  <main>
    <section id="game">
      <div id="world-selector">
        <button onclick="switchWorld('first')">First World</button>
        <button onclick="switchWorld('desert')">Desert</button>
        <button onclick="switchWorld('cave')">Cave</button>
        <button onclick="switchWorld('space')">Space</button>
        <button onclick="switchWorld('sell')">Sell World</button>
      </div>
      <div id="resources"></div>
      <div id="actions"></div>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
